<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/login.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body class="bg-dark">
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <nav class="navbar navbar-light bg-dark">
                <div class="container">
                    <h1 style="color: white">RottenPotatoes</h1>
                    <form th:action="@{/logout}" method="get">
                        <button class="btn btn-md btn-dark btn-block" type="Submit">Logout</button>
                    </form>
                </div>
            </nav>


            <div class="panel-group" style="margin-top:40px">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <span th:utext="${userName}"></span>
                    </div>
                </div>
            </div>

            <div class="row">
                <table class="table table-dark">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Year</th>
                        <th scope="col">Rating</th>

                    </tr>
                    </thead>
                    <tr th:each="movie : ${movies}">
                        <td th:text="${movie.title}">Name</td>
                        <td th:text="${movie.year}">Year</td>
                        <td th:text="${movie.rating}">Rating</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
